<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="banner">
                <p>SVG</p>
                <h1 class="company-name">EVIL PENGUIN INDUSTRIES</h1>
            </div>
            <p>Photo by <a
                    href="https://unsplash.com/@debidiemski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Deborah
                    Diem</a> on <a
                    href="https://unsplash.com/photos/a-large-ice-cave-with-water-coming-out-of-it-ds_NPvoAzro?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="content">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
            <form action="" method="post">
                <h1>Let's do this!</h1>
                <div class="form-row">
                    <div class="form-entry">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-entry">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-entry">
                        <label for="user-email">EMAIL</label>
                        <input type="text" id="user-email">
                    </div>
                    <div class="form-entry">
                        <label for="user-phone">PHONE NUMBER</label>
                        <input type="text" id="user-phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-entry">
                        <label for="user-password">PASSWORD</label>
                        <input type="text" id="user-password">
                    </div>
                    <div class="form-entry">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm-password">
                    </div>
                </div>
            </form>
            <div class="actions">
                <button type="submit">Create Account</button>
                <p>Already have and account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
